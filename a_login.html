<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>Leiter Login - Stadtranderholung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="css/a_login.css">
    <link rel="icon" href="a_favicon.ico" type="image/x-icon">    

    </head>
<body>
    <div id="app">
        <div class="login-container">
            <div class="login-card">
                <div class="card-header">
                    <div class="admin-icon"><i class="fas fa-crown"></i></div>
                    <h2 class="mb-0">Leiter</h2>
                    <p class="mb-0 mt-2">Stadtranderholung {{ currentYear }}</p>
                </div>
                <div class="navigation-section">
                    <div id="alertContainer"></div>
                    
                    <div v-if="hasParameters && isConfigLoaded" class="parameters-info">
                        <h6 class="mb-2"><i class="fas fa-clipboard-list"></i> Geladene Parameter:</h6>
                        <div v-for="(value, key) in displayedParameters" :key="key" class="parameter-item">
                            <strong>{{ key }}:</strong> {{ value }}
                        </div>

                        <div class="mt-3 parameter-item">
                            <strong>Gesamtanzahl Gruppen:</strong> {{ config.TOTAL_GROUPS }}
                        </div>
                        <div class="mt-2 mb-3 parameter-item">
                            <strong>Gesamtanzahl Busse:</strong> {{ config.TOTAL_BUSES }}
                        </div>
                        
                        <button @click="navigateTo('index.html?mode=light')" class="btn btn-secondary w-100 mb-3">
                            <i class="fas fa-cog me-2"></i>Konfiguration
                        </button>
                    </div>
                    
                    <div v-if="isValidatingConfig" class="text-center mb-3">
                        <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                        <small class="text-muted">Konfiguration wird validiert...</small>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button @click="navigateTo('a_overview.html')" class="btn btn-primary nav-button" :disabled="!isConfigLoaded || isValidatingConfig">
                            <i class="fa-solid fa-users"></i> Gruppen Übersicht
                        </button>
                        
                        <button @click="navigateTo('a_bus.html')" class="btn btn-primary nav-button" :disabled="!isConfigLoaded || isValidatingConfig">
                            <i class="fa-solid fa-bus"></i> Bus Übersicht
                        </button>
                        
                       
                    </div>
                    
                    <div class="mt-4 text-center">
                        <small class="text-muted">
                            Aktuelle Zeit: {{ currentDateTime }}
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script>
        /**
         * Standardkonfigurationswerte. Diese werden durch URL-Parameter oder LocalStorage überschrieben.
         */
        const CONFIG_DEFAULTS = {
            API_BASE_URL: 'https://api.jsonbin.io/v3/b',
            BIN_ID: null, // Standard Config-BIN_ID - now contains configuration with GROUP_BIN_IDS and BUS_BIN_IDS
            MASTER_KEY: null,
            ACCESS_KEY: null,
            TOTAL_GROUPS: null, // Default for display if not loaded from bin
            TOTAL_BUSES: null // Default for display if not loaded from bin
        };

        /**
         * Dienstprogrammfunktionen für allgemeine Operationen
         */
        const Utils = {
            /**
             * Aktuelles Datum und Uhrzeit in lesbarem Format abrufen
             * @returns {string} Formatiertes Datums- und Uhrzeitzeichenfolge
             */
            getCurrentDateTime() {
                const now = new Date();
                return now.toLocaleString('de-DE', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            },

            /**
             * Warnmeldung für den Benutzer anzeigen
             * @param {string} message - Anzuzeigende Nachricht
             * @param {string} type - Warnungstyp (success, danger, warning, info)
             */
            showAlert(message, type = 'info') {
                const alertContainer = document.getElementById('alertContainer');
                const alertHtml = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                alertContainer.innerHTML = alertHtml;
                
                // Warnung nach 5 Sekunden ausblenden
                setTimeout(() => {
                    if (alertContainer.firstChild) {
                        alertContainer.firstChild.remove();
                    }
                }, 5000);
            },

            /**
             * Konfigurationsparameter von URL oder LocalStorage laden.
             * URL-Parameter haben Vorrang. Fehlende Parameter verwenden Standardwerte.
             * Alle geladenen/Standardparameter werden im LocalStorage gespeichert.
             * @returns {Object} Ein Objekt, das die geladene Konfiguration oder eine Fehlermeldung enthält.
             */
            loadConfig: function() {
                const urlParams = new URLSearchParams(window.location.search);
                const config = {};
                const missingParams = [];

                // Alle erwarteten Parameter und deren LocalStorage-Schlüssel definieren
                const paramMap = {
                    'year': 'config_year',
                    'MASTER_KEY': 'config_MASTER_KEY',
                    'ACCESS_KEY': 'config_ACCESS_KEY',
                    'BIN_ID': 'config_BIN_ID'
                    // TOTAL_GROUPS and TOTAL_BUSES are now fetched from the bin directly
                };

                for (const urlParam in paramMap) {
                    const lsKey = paramMap[urlParam];
                    let value = urlParams.get(urlParam) || localStorage.getItem(lsKey);

                    if (value !== null && value !== '') {
                        config[urlParam] = value;
                        localStorage.setItem(lsKey, value);
                    } else {
                        const defaultKey = urlParam;
                        
                        if (CONFIG_DEFAULTS.hasOwnProperty(defaultKey)) {
                            config[urlParam] = CONFIG_DEFAULTS[defaultKey];
                            localStorage.setItem(lsKey, CONFIG_DEFAULTS[defaultKey]);
                        } else {
                            missingParams.push(urlParam);
                        }
                    }
                }
                
                config.API_BASE_URL = CONFIG_DEFAULTS.API_BASE_URL;
                // Initialize TOTAL_GROUPS and TOTAL_BUSES from defaults, will be overwritten by bin data
                config.TOTAL_GROUPS = CONFIG_DEFAULTS.TOTAL_GROUPS;
                config.TOTAL_BUSES = CONFIG_DEFAULTS.TOTAL_BUSES;


                if (missingParams.length > 0) {
                    return { config: null, error: `Es fehlen wesentliche Konfigurationsparameter: ${missingParams.join(', ')}. Bitte stellen Sie sicher, dass diese über die URL übergeben oder in index.html festgelegt werden.` };
                }
                
                return { config: config, error: null };
            },

            /**
             * Validates the configuration by querying the Config-Bin
             * @param {Object} config - The to-be-validated configuration
             * @returns {Promise<Object>} Promise with validation result
             */
            async validateConfiguration(config) {
                try {
                    const response = await fetch(`${config.API_BASE_URL}/${config.BIN_ID}/latest`, {
                        method: 'GET',
                        headers: {
                            'X-Master-Key': config.MASTER_KEY // Using Master Key for fetching config bin
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    const configData = data.record;

                    // Validate the structure of the configuration
                    if (!configData.TOTAL_GROUPS || !configData.TOTAL_BUSES || 
                        !configData.GROUP_BIN_IDS || !configData.BUS_BIN_IDS) {
                        throw new Error('Ungültige Konfigurationsstruktur im Config-Bin');
                    }

                    // Validate that the number of Bin IDs matches the totals
                    const groupBinCount = Object.keys(configData.GROUP_BIN_IDS).length;
                    const busBinCount = Object.keys(configData.BUS_BIN_IDS).length;

                    if (groupBinCount !== configData.TOTAL_GROUPS) {
                        console.warn(`Anzahl der Gruppen-Bins (${groupBinCount}) stimmt nicht mit TOTAL_GROUPS (${configData.TOTAL_GROUPS}) überein. Aktualisierung des LOCALSTORAGE.`);
                        // Attempt to correct if discrepancy is found, by setting local storage to actual bin count
                        localStorage.setItem('config_TOTAL_GROUPS', groupBinCount);
                        configData.TOTAL_GROUPS = groupBinCount; // Adjust the configData to reflect actual
                    }

                    if (busBinCount !== configData.TOTAL_BUSES) {
                        console.warn(`Anzahl der Bus-Bins (${busBinCount}) stimmt nicht mit TOTAL_BUSES (${configData.TOTAL_BUSES}) überein. Aktualisierung des LOCALSTORAGE.`);
                        localStorage.setItem('config_TOTAL_BUSSES', busBinCount);
                        configData.TOTAL_BUSES = busBinCount; // Adjust the configData to reflect actual
                    }

                    return { 
                        valid: true, 
                        configData: configData,
                        error: null 
                    };

                } catch (error) {
                    return { 
                        valid: false, 
                        configData: null,
                        error: `Konfigurationsvalidierung fehlgeschlagen: ${error.message}` 
                    };
                }
            }
        };

        /**
         * Haupt-Admin-Anmeldeanwendung mit Vue.js 3
         * Verwaltet die Parameteranalyse und Navigation
         */
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    currentDateTime: '',
                    currentYear: new Date().getFullYear(),
                    loadedParameters: {},
                    hasParameters: false,
                    isConfigLoaded: false, // Flag, um den Konfigurationsladestatus zu verfolgen
                    isValidatingConfig: false, // Flag für Validierungsvorgang
                    config: {}, // Hier wird die geladene Konfiguration gespeichert (aus URL/LocalStorage)
                    remoteConfig: {} // Here the configuration loaded from the server is stored (incl. GROUP_BIN_IDS, BUS_BIN_IDS)
                };
            },
            
            mounted() {
                this.initializeApp();
                this.startClock();
            },

            computed: {
                displayedParameters() {
                    const params = {};
                    // Filter out sensitive keys for display and also TOTAL_GROUPS/TOTAL_BUSES as they are displayed separately
                    const sensitiveAndSeparateKeys = ['API_BASE_URL', 'MASTER_KEY', 'ACCESS_KEY', 'BIN_ID', 'TOTAL_GROUPS', 'TOTAL_BUSES'];
                    for (const key in this.config) {
                        if (!sensitiveAndSeparateKeys.includes(key)) {
                            params[key] = this.config[key];
                        }
                    }
                    return params;
                }
            },
            
            methods: {
                /**
                 * Initializes the application
                 * Parses URL parameters and sets up the initial state
                 */
                async initializeApp() {
                    console.log('Administrator-Anmeldung wird initialisiert...');
                    
                    const { config, error } = Utils.loadConfig();

                    if (error) {
                        Utils.showAlert(error, 'danger');
                        this.isConfigLoaded = false;
                        return; // Stop initialization if configuration is missing
                    }

                    this.config = config; // Save loaded configuration

                    this.loadedParameters = this.config;
                    this.hasParameters = Object.keys(this.loadedParameters).length > 0;

                    // Set year from configuration, if available
                    if (this.config.year) {
                        this.currentYear = this.config.year;
                    }
                    
                    if (this.hasParameters) {
                        const paramCount = Object.keys(this.displayedParameters).length;
                        Utils.showAlert(
                            `${paramCount} Parameter erfolgreich geladen.`, 
                            'success'
                        );
                        console.log('Geladene Parameter (alle):', this.loadedParameters); // Log all for technical view
                    }

                    // Validate configuration
                    await this.validateConfig();
                    
                    // Set current time
                    this.updateDateTime();
                },

                /**
                 * Validates the configuration by querying the Config-Bin
                 */
                async validateConfig() {
                    this.isValidatingConfig = true;
                    
                    try {
                        const validation = await Utils.validateConfiguration(this.config);
                        
                        if (validation.valid) {
                            this.remoteConfig = validation.configData; // Store the full remote config
                            this.isConfigLoaded = true;
                            
                            // Update local TOTAL_GROUPS and TOTAL_BUSES with values from the server
                            // This ensures the displayed values are from the bin
                            this.config.TOTAL_GROUPS = validation.configData.TOTAL_GROUPS;
                            this.config.TOTAL_BUSES = validation.configData.TOTAL_BUSES;
                            
                            Utils.showAlert(
                                `Konfiguration validiert: ${validation.configData.TOTAL_GROUPS} Gruppen, ${validation.configData.TOTAL_BUSES} Busse`, 
                                'success'
                            );
                        } else {
                            this.isConfigLoaded = false;
                            Utils.showAlert(validation.error, 'danger');
                        }
                    } catch (error) {
                        this.isConfigLoaded = false;
                        Utils.showAlert(`Unerwarteter Fehler bei der Konfigurationsvalidierung: ${error.message}`, 'danger');
                    } finally {
                        this.isValidatingConfig = false;
                    }
                },

                /**
                 * Navigates to the specified page
                 * @param {string} page - Filename of the target page
                 */
                navigateTo(page) {
                    if (!this.isConfigLoaded) {
                        Utils.showAlert('App-Konfiguration konnte nicht geladen werden. Navigation nicht möglich.', 'danger');
                        return;
                    }
                    console.log(`Navigiere zu: ${page}`);
                    // Navigate without URL parameters, as modules should read from LocalStorage
                    window.location.href = page;
                },

                /**
                 * Update current date and time
                 */
                updateDateTime() {
                    this.currentDateTime = Utils.getCurrentDateTime();
                },

                /**
                 * Starts the clock to update time every minute
                 */
                startClock() {
                    // Update immediately
                    this.updateDateTime();
                    
                    // Update every minute
                    setInterval(() => {
                        this.updateDateTime();
                    }, 60000);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
