<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Device Registration</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7z_MOwxXQ3XGbDwDudG5gQ3J6AyMrxeg",
      authDomain: "stadtranderholung-b090e.firebaseapp.com",
      databaseURL: "https://stadtranderholung-b090e-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "stadtranderholung-b090e",
      storageBucket: "stadtranderholung-b090e.firebasestorage.app",
      messagingSenderId: "901442630719",
      appId: "1:901442630719:web:84e491216f6c89b724348a",
      measurementId: "G-TXF00LS3NE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let deviceId = localStorage.getItem("deviceId");
    if (!deviceId) {
      deviceId = crypto.randomUUID();
      localStorage.setItem("deviceId", deviceId);
    }

    const params = new URLSearchParams(location.search);
    const accessKey = params.get("key");
    if (accessKey) {
      localStorage.setItem("accessKey", accessKey);
      const url = new URL(window.location.href);
      url.searchParams.delete("key");
      window.history.replaceState({}, document.title, url.toString());
    }

    const storedKey = localStorage.getItem("accessKey");
    const statusEl = document.getElementById("status");

    if (storedKey) {
      const deviceRef = ref(db, "registeredDevices/" + deviceId);
      set(deviceRef, {
        accessKey: storedKey,
        registeredAt: new Date().toISOString()
      }).then(() => {
        statusEl.textContent = "Устройство успешно зарегистрировано. ID: " + deviceId;
        statusEl.style.color = "green";
      }).catch((error) => {
        statusEl.textContent = "Ошибка записи в базу данных: " + error.message;
        statusEl.style.color = "red";
      });
    } else {
      statusEl.textContent = "Ошибка: отсутствует ключ доступа в URL.";
      statusEl.style.color = "red";
    }
  </script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .status { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Регистрация устройства</h1>
  <p>Пожалуйста, подождите...</p>
  <div class="status" id="status"></div>
</body>
</html>
