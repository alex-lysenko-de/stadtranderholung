<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinderliste bearbeiten - Stadtranderholung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.21/vue.global.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
            color: #333;
        }
        .main-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .card-header {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
            text-align: center;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(220, 53, 69, 0.3);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(108, 117, 125, 0.3);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 8px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 12px 15px;
        }
        .list-group-item:last-child {
            margin-bottom: 0;
        }
        .loading-spinner {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="main-container">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="fas fa-child me-2"></i>
                        Kinderliste für Gruppe {{ groupNumber }}
                    </h3>
                    <p class="mb-0 mt-2">{{ formattedCurrentDate }}</p>
                </div>
                <div class="card-body">
                    <div id="alertContainer"></div>

                    <div v-if="loadingInitialData" class="text-center py-5">
                        <div class="spinner-border mb-3" role="status">
                            <span class="visually-hidden">Wird geladen...</span>
                        </div>
                        <p class="text-muted">Lade Kinderdaten...</p>
                    </div>

                    <div v-else-if="!isConfigLoaded" class="text-center py-5">
                        <i class="fas fa-exclamation-triangle fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">Konfiguration konnte nicht geladen werden.</h5>
                        <p class="text-muted">Bitte gehen Sie zur Anmeldeseite zurück, um die Konfiguration zu laden.</p>
                    </div>

                    <div v-else>
                        <div class="mb-4">
                            <label for="newChildName" class="form-label">Neues Kind hinzufügen:</label>
                            <div class="input-group">
                                <input type="text" id="newChildName" class="form-control" v-model="newChildName" placeholder="Name des Kindes" @keyup.enter="addChild">
                                <button class="btn btn-primary" type="button" @click="addChild" :disabled="!newChildName.trim()">
                                    <i class="fas fa-plus me-2"></i>Hinzufügen
                                </button>
                            </div>
                        </div>
                        
                        <h5 class="mb-3">Aktuelle Kinderliste:</h5>
                        <ul class="list-group">
                            <li v-if="children.length === 0" class="list-group-item text-center text-muted">
                                Keine Kinder in dieser Gruppe.
                            </li>
                            <li v-for="(child, index) in children" :key="index" class="list-group-item">
                                {{ child }}
                                <button class="btn btn-danger btn-sm" @click="removeChild(index)">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </li>
                        </ul>

                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-secondary" @click="goBack">
                                <i class="fas fa-arrow-left me-2"></i>Zurück
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        /**
         * Standardkonfigurationswerte. Diese werden durch URL-Parameter oder LocalStorage überschrieben.
         */
        const CONFIG_DEFAULTS = {
            API_BASE_URL: 'https://api.jsonbin.io/v3/b',
            BIN_COLLECTION_NAME: 'SR2025',
            BIN_ID: '68834e6e7b4b8670d8a712d0', // Standard-BIN_ID gemäß Dokumentation
            MASTER_KEY: '$2a$10$Yxp3iL9EqLkbpNRwKv0et.hXwFYAtyN3wkFpYhkyiCmD8riOLllqm',
            ACCESS_KEY: '$2a$10$25EbEOOZQFXGw/T2PkMKm.EELC/3G9sFCI7TNaAxpkawvjEUhAYCu',
            TOTAL_GROUPS: 15, // Gesamtzahl der Gruppen
            TOTAL_BUSES: 3 // Gesamtzahl der Busse
        };

        /**
         * Dienstprogrammklasse für die Verwaltung von JSONBin.io API-Interaktionen
         * Behandelt alle CRUD-Operationen mit ordnungsgemäßer Fehlerbehandlung
         */
        class JSONBinAPI {
            constructor(config) {
                this.config = config;
                this.headers = {
                    'Content-Type': 'application/json',
                    'X-Master-Key': config.MASTER_KEY,
                    'X-Access-Key': config.ACCESS_KEY
                };
            }

            /**
             * Aktuelle Daten von JSONBin abrufen
             * @returns {Promise<Object>} Aktuelle Datenstruktur oder leeres Objekt
             */
            async getData() {
                try {
                    const response = await fetch(`${this.config.API_BASE_URL}/${this.config.BIN_ID}/latest`, {
                        method: 'GET',
                        headers: this.headers
                    });

                    if (!response.ok) {
                        const errorBody = await response.text();
                        throw new Error(`HTTP-Fehler! Status: ${response.status}, Nachricht: ${errorBody}`);
                    }

                    const result = await response.json();
                    return result.record || {};
                } catch (error) {
                    console.error('Fehler beim Abrufen der Daten von JSONBin:', error);
                    throw error;
                }
            }

            /**
             * Daten in JSONBin aktualisieren
             * @param {Object} data - Vollständige zu speichernde Datenstruktur
             * @returns {Promise<boolean>} Erfolgsstatus
             */
            async updateData(data) {
                try {
                    const response = await fetch(`${this.config.API_BASE_URL}/${this.config.BIN_ID}`, {
                        method: 'PUT',
                        headers: this.headers,
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        const errorBody = await response.text();
                        throw new Error(`HTTP-PUT-Fehler! Status: ${response.status}, Nachricht: ${errorBody}`);
                    }

                    return true;
                } catch (error) {
                    console.error('Fehler beim Aktualisieren der Daten in JSONBin:', error);
                    throw error;
                }
            }
        }

        /**
         * Dienstprogrammfunktionen für gängige Operationen
         */
        const Utils = {
            /**
             * Aktuelles Datum im Format YYYY-MM-DD abrufen
             * @returns {string} Formatiertes Datumszeichenfolge
             */
            getCurrentDateString() {
                return new Date().toISOString().split('T')[0];
            },

            /**
             * Datum zur Anzeige formatieren
             * @param {string} dateString - Datum im Format YYYY-MM-DD
             * @returns {string} Formatiertes Datumszeichenfolge
             */
            formatDateForDisplay(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('de-DE', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            },

            /**
             * Warnmeldung für den Benutzer anzeigen
             * @param {string} message - Anzuzeigende Nachricht
             * @param {string} type - Warntyp (success, danger, warning, info)
             */
            showAlert(message, type = 'info') {
                const alertContainer = document.getElementById('alertContainer');
                if (!alertContainer) return;

                alertContainer.innerHTML = '';
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
                alertDiv.role = 'alert';
                alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                alertContainer.appendChild(alertDiv);

                setTimeout(() => {
                    const bsAlert = bootstrap.Alert.getInstance(alertDiv) || new bootstrap.Alert(alertDiv);
                    bsAlert.close();
                }, 5000);
            },

            /**
             * Konfigurationsparameter von URL oder LocalStorage laden.
             * URL-Parameter haben Vorrang. Fehlende Parameter verwenden Standardwerte.
             * Alle geladenen/Standardparameter werden im LocalStorage gespeichert.
             * @returns {Object} Ein Objekt, das die geladene Konfiguration oder eine Fehlermeldung enthält.
             */
            loadConfig: function() {
                const urlParams = new URLSearchParams(window.location.search);
                const config = {};
                const missingParams = [];

                const paramMap = {
                    'TOTAL_GROUPS': 'config_total_groups',
                    'TOTAL_BUSES': 'config_total_buses',
                    'MASTER_KEY': 'config_bin_master_key',
                    'ACCESS_KEY': 'config_bin_access_key',
                    'BIN_COLLECTION_NAME': 'config_bin_collection',
                    'BIN_ID': 'config_bin_id'
                };

                for (const urlParam in paramMap) {
                    const lsKey = paramMap[urlParam];
                    let value = urlParams.get(urlParam) || localStorage.getItem(lsKey);

                    if (value !== null && value !== '') {
                        if (urlParam === 'TOTAL_GROUPS' || urlParam === 'TOTAL_BUSES') {
                            config[urlParam] = parseInt(value, 10);
                        } else {
                            config[urlParam] = value;
                        }
                        localStorage.setItem(lsKey, value);
                    } else {
                        if (CONFIG_DEFAULTS.hasOwnProperty(urlParam)) {
                            config[urlParam] = CONFIG_DEFAULTS[urlParam];
                            localStorage.setItem(lsKey, CONFIG_DEFAULTS[urlParam]);
                        } else {
                            missingParams.push(urlParam);
                        }
                    }
                }
                
                config.API_BASE_URL = CONFIG_DEFAULTS.API_BASE_URL;

                if (missingParams.length > 0) {
                    return { config: null, error: `Es fehlen wesentliche Konfigurationsparameter: ${missingParams.join(', ')}. Bitte stellen Sie sicher, dass diese über die URL übergeben oder in index.html festgelegt werden.` };
                }
                
                return { config: config, error: null };
            }
        };

        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    groupNumber: null,
                    currentDate: Utils.getCurrentDateString(),
                    formattedCurrentDate: '',
                    children: [], // Liste der Kinder in der Gruppe
                    newChildName: '',
                    loadingInitialData: true,
                    api: null, // API-Instanz wird nach dem Laden der Konfiguration initialisiert
                    isConfigLoaded: false, // Flag für den Konfigurationsladestatus
                    config: null // Hier wird die geladene Konfiguration gespeichert
                };
            },
            mounted() {
                this.initializePage();
            },
            methods: {
                /**
                 * Initialisiert die Seite: lädt Konfiguration, Gruppennummer und Kinderliste.
                 */
                async initializePage() {
                    // Konfiguration laden
                    const { config, error } = Utils.loadConfig();

                    if (error) {
                        Utils.showAlert(error, 'danger');
                        this.isConfigLoaded = false;
                        // Optional: Zurück zur Anmeldeseite, wenn Konfiguration fehlt
                        setTimeout(() => {
                            window.location.href = 'b_login.html';
                        }, 3000);
                        return;
                    }

                    this.config = config; // Geladene Konfiguration speichern
                    this.api = new JSONBinAPI(this.config); // API-Instanz mit geladener Konfiguration initialisieren
                    this.isConfigLoaded = true; // Konfiguration als geladen markieren

                    this.groupNumber = Utils.getURLParameter('gr');
                    this.formattedCurrentDate = Utils.formatDateForDisplay(this.currentDate);

                    if (!this.groupNumber) {
                        Utils.showAlert('Gruppennummer nicht gefunden. Bitte über die Anmeldung zugreifen.', 'danger');
                        setTimeout(() => {
                            window.location.href = 'b_login.html';
                        }, 3000);
                        return;
                    }

                    await this.loadChildrenData();
                },

                /**
                 * Lädt die Kinderliste für die aktuelle Gruppe und das aktuelle Datum von JSONBin.
                 */
                async loadChildrenData() {
                    this.loadingInitialData = true;
                    try {
                        const fullBinData = await this.api.getData();
                        const todayData = fullBinData[this.currentDate];

                        if (todayData && todayData.groups && todayData.groups[this.groupNumber] && todayData.groups[this.groupNumber].Kinder) {
                            this.children = todayData.groups[this.groupNumber].Kinder;
                        } else {
                            this.children = []; // Leere Liste, wenn keine Daten vorhanden sind
                            // Optional: Initialisiere die Gruppenstruktur, wenn sie nicht existiert
                            await this.initializeGroupStructure(fullBinData);
                        }
                    } catch (error) {
                        console.error('Fehler beim Laden der Kinderdaten:', error);
                        Utils.showAlert('Fehler beim Laden der Kinderdaten.', 'danger');
                        this.children = [];
                    } finally {
                        this.loadingInitialData = false;
                    }
                },

                /**
                 * Initialisiert die Gruppenstruktur in JSONBin, falls sie nicht existiert.
                 * @param {Object} currentData - Die gesamte aktuelle Datenstruktur aus JSONBin.
                 */
                async initializeGroupStructure(currentData) {
                    if (!currentData[this.currentDate]) {
                        currentData[this.currentDate] = { groups: {}, buses: {} };
                    }
                    if (!currentData[this.currentDate].groups[this.groupNumber]) {
                        currentData[this.currentDate].groups[this.groupNumber] = {
                            Betreuer: [],
                            KinderAnzahl: null,
                            KinderAnzahlNow: null,
                            Kinder: [] // Initialisiere die Kinderliste
                        };
                    }
                    try {
                        await this.api.updateData(currentData);
                        console.log('Gruppenstruktur in JSONBin initialisiert.');
                    } catch (error) {
                        console.error('Fehler beim Initialisieren der Gruppenstruktur:', error);
                    }
                },

                /**
                 * Fügt ein neues Kind zur Liste hinzu und speichert es in JSONBin.
                 */
                async addChild() {
                    if (!this.newChildName.trim()) {
                        Utils.showAlert('Bitte geben Sie einen Namen für das Kind ein.', 'warning');
                        return;
                    }
                    const childName = this.newChildName.trim();
                    if (this.children.includes(childName)) {
                        Utils.showAlert('Dieses Kind ist bereits in der Liste.', 'warning');
                        return;
                    }

                    this.children.push(childName);
                    this.newChildName = ''; // Eingabefeld leeren
                    await this.saveChildrenData();
                },

                /**
                 * Entfernt ein Kind aus der Liste und speichert die Änderungen in JSONBin.
                 * @param {number} index - Index des zu entfernenden Kindes.
                 */
                async removeChild(index) {
                    const removedChild = this.children.splice(index, 1);
                    Utils.showAlert(`${removedChild[0]} wurde entfernt.`, 'info');
                    await this.saveChildrenData();
                },

                /**
                 * Speichert die aktuelle Kinderliste in JSONBin.
                 */
                async saveChildrenData() {
                    try {
                        const fullBinData = await this.api.getData();
                        
                        // Sicherstellen, dass die Struktur existiert
                        if (!fullBinData[this.currentDate]) {
                            fullBinData[this.currentDate] = { groups: {}, buses: {} };
                        }
                        if (!fullBinData[this.currentDate].groups[this.groupNumber]) {
                            fullBinData[this.currentDate].groups[this.groupNumber] = {
                                Betreuer: [],
                                KinderAnzahl: null,
                                KinderAnzahlNow: null,
                                Kinder: []
                            };
                        }

                        fullBinData[this.currentDate].groups[this.groupNumber].Kinder = this.children;
                        const success = await this.api.updateData(fullBinData);

                        if (success) {
                            Utils.showAlert('Kinderliste erfolgreich gespeichert!', 'success');
                        } else {
                            Utils.showAlert('Fehler beim Speichern der Kinderliste.', 'danger');
                        }
                    } catch (error) {
                        console.error('Fehler beim Speichern der Kinderdaten:', error);
                        Utils.showAlert('Unerwarteter Fehler beim Speichern der Kinderdaten.', 'danger');
                    }
                },

                /**
                 * Navigiert zurück zur vorherigen Seite.
                 */
                goBack() {
                    window.history.back();
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
