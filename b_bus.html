<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Management - Stadtranderholung</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.21/vue.global.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .card-header {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #2196F3;
            box-shadow: 0 0 0 0.2rem rgba(33, 150, 243, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding-top: 1rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3 class="mb-0">
                                <i class="bi bi-bus-front"></i>
                                Bus Management
                            </h3>
                            <p class="mb-0 mt-2">Erfassung der Kinder und Betreuer im Bus</p>
                        </div>
                        <div class="card-body">
                            <div v-if="showSuccess" class="alert alert-success d-flex align-items-center" role="alert">
                                <i class="bi bi-check-circle-fill me-2"></i>
                                <div>
                                    Daten erfolgreich gesendet!
                                </div>
                            </div>
                            
                            <div v-if="showError" class="alert alert-danger d-flex align-items-center" role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <div>
                                    {{ errorMessage }}
                                </div>
                            </div>
                            
                            <div v-if="betreuerName" class="alert alert-info d-flex align-items-center mb-4">
                                <i class="bi bi-person-badge me-2"></i>
                                <div>
                                    <strong>Betreuer:</strong> {{ betreuerName }}
                                </div>
                            </div>
                            
                            <form @submit.prevent="submitBusData">
                                <div class="mb-4">
                                    <label for="busNumber" class="form-label">
                                        <i class="bi bi-bus-front me-1"></i>
                                        Bus Nummer
                                    </label>
                                    <select 
                                        id="busNumber" 
                                        v-model.number="formData.bus_number" 
                                        class="form-select"
                                        required
                                    >
                                        <option value="">Bus auswählen...</option>
                                        <option v-for="busNum in busCount" :key="busNum" :value="busNum">
                                            Bus {{ busNum }}
                                        </option>
                                    </select>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="kinderCount" class="form-label">
                                        <i class="bi bi-people me-1"></i>
                                        Anzahl Kinder
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-people"></i>
                                        </span>
                                        <input 
                                            type="number" 
                                            id="kinderCount"
                                            v-model.number="formData.kinder_count" 
                                            class="form-control"
                                            min="0" 
                                            max="100"
                                            placeholder="Anzahl eingeben"
                                            required
                                        >
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="betreuerCount" class="form-label">
                                        <i class="bi bi-person-badge me-1"></i>
                                        Anzahl Betreuer
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-badge"></i>
                                        </span>
                                        <input 
                                            type="number" 
                                            id="betreuerCount"
                                            v-model.number="formData.betreuer_count" 
                                            class="form-control"
                                            min="0" 
                                            max="100"
                                            placeholder="Anzahl eingeben"
                                            required
                                        >
                                    </div>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button 
                                        type="submit" 
                                        class="btn btn-primary"
                                        :disabled="isLoading || !isFormValid"
                                    >
                                        <span v-if="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                                        <i v-else class="bi bi-send me-2"></i>
                                        {{ isLoading ? 'Wird gesendet...' : 'Senden' }}
                                    </button>
                                </div>
                            </form>
                            
                            <div class="mt-4 pt-3 border-top">
                                <div class="d-grid gap-2">
                                    <button 
                                        @click="goBack" 
                                        class="btn btn-secondary"
                                    >
                                        <i class="bi bi-arrow-left me-1"></i>
                                        Zurück
                                    </button>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <script>
        const { createApp } = Vue;
        
        const BUS_COUNT = 3;
        const MASTER_KEY = '$2a$10$Yxp3iL9EqLkbpNRwKv0et.hXwFYAtyN3wkFpYhkyiCmD8riOLllqm';
        const ACCESS_KEY = '$2a$10$25EbEOOZQFXGw/T2PkMKm.EELC/3G9sFCI7TNaAxpkawvjEUhAYCu';
        const BIN_ID = '68834e6e7b4b8670d8a712d0'
        const JSONBIN_BASE_URL = 'https://api.jsonbin.io/v3/b/' + BIN_ID;
        const JSONBIN_API_KEY = MASTER_KEY;

        createApp({
            data() {
                return {
                    busCount: BUS_COUNT,
                    betreuerName: '',
                    formData: {
                        bus_number: '',
                        kinder_count: '',
                        betreuer_count: ''
                    },
                    isLoading: false,
                    showSuccess: false,
                    showError: false,
                    errorMessage: '',
                    currentDate: ''
                };
            },
            
            computed: {
                isFormValid() {
                    return this.formData.bus_number !== '' && 
                           this.formData.kinder_count !== '' && 
                           this.formData.betreuer_count !== '' &&
                           this.formData.kinder_count >= 0 &&
                           this.formData.betreuer_count >= 0;
                }
            },
            
            methods: {
                async submitBusData() {
                    if (!this.isFormValid) return;
                    
                    this.isLoading = true;
                    this.showSuccess = false;
                    this.showError = false;
                    
                    try {
                        const today = this.currentDate; // Use currentDate from data
                        
                        // Get existing data
                        let existingData = {};
                        try {
                            const response = await fetch(JSONBIN_BASE_URL, {
                                headers: {
                                    'X-Master-Key': JSONBIN_API_KEY
                                }
                            });
                            
                            if (response.ok) {
                                const result = await response.json();
                                existingData = result.record || {};
                            }
                        } catch (error) {
                            console.warn('No existing data found, creating new structure');
                        }
                        
                        // Initialize date structure if not exists
                        if (!existingData[today]) {
                            existingData[today] = {
                                groups: {},
                                buses: {}
                            };
                        }
                        
                        if (!existingData[today].buses) {
                            existingData[today].buses = {};
                        }
                        
                        // Update bus data
                        existingData[today].buses[this.formData.bus_number.toString()] = {
                            kinder_count: this.formData.kinder_count,
                            betreuer_count: this.formData.betreuer_count,
                            betreuer_name: this.betreuerName || 'Unbekannt',
                            timestamp: new Date().toISOString()
                        };
                        
                        // Save data
                        const updateResponse = await fetch(JSONBIN_BASE_URL, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Master-Key': JSONBIN_API_KEY
                            },
                            body: JSON.stringify(existingData)
                        });
                        
                        if (!updateResponse.ok) {
                            throw new Error(`HTTP error! status: ${updateResponse.status}`);
                        }
                        
                        this.saveToLocalStorage(); // Save to local storage after successful JSONBin.io update
                        
                        this.showSuccess = true;
                        
                        // hide success  after short delay
                        setTimeout(() => {    
                            this.showSuccess = false;
                        }, 10000);
                        
                    } catch (error) {
                        console.error('Error submitting bus data:', error);
                        this.showError = true;
                        this.errorMessage = 'Fehler beim Senden der Daten. Bitte versuchen Sie es erneut.';
                        
                        setTimeout(() => {
                            this.showError = false;
                        }, 5000);
                    } finally {
                        this.isLoading = false;
                    }
                },
                
                goToLogin() {
                    window.location.href = 'b_login.html';
                },
                goBack() {
                    window.history.back();
                },
                
                loadBetreuerName() {
                    const savedName = localStorage.getItem('betreuer_name');
                    if (savedName) {
                        this.betreuerName = savedName;
                    } else {
                        this.showError = true;
                        this.errorMessage = 'Kein Betreuer-Name gefunden. Bitte zuerst über Login anmelden.';
                    }
                },
                
                saveToLocalStorage() {
                    // Save bus_number
                    localStorage.setItem(`last_selected_bus_number_${this.currentDate}`, this.formData.bus_number);
                
                    // Save kinder_count
                    localStorage.setItem(`BusKinderCount_${this.currentDate}_${this.formData.bus_number}`, this.formData.kinder_count);
                
                    // Save betreuer_count
                    localStorage.setItem(`BusBetreuerCount_${this.currentDate}_${this.formData.bus_number}`, this.formData.betreuer_count);
                },
                
                loadFromLocalStorage() {
                    this.currentDate = new Date().toISOString().split('T')[0];
                    
                    // Load bus_number
                    const savedBusNumber = localStorage.getItem(`last_selected_bus_number_${this.currentDate}`);
                    if (savedBusNumber) {
                        this.formData.bus_number = parseInt(savedBusNumber);
                        
                        // If bus number is loaded, try to load counts for that bus
                        const savedKinderCount = localStorage.getItem(`BusKinderCount_${this.currentDate}_${this.formData.bus_number}`);
                        if (savedKinderCount !== null) {
                            this.formData.kinder_count = parseInt(savedKinderCount);
                        }
                        
                        const savedBetreuerCount = localStorage.getItem(`BusBetreuerCount_${this.currentDate}_${this.formData.bus_number}`);
                        if (savedBetreuerCount !== null) {
                            this.formData.betreuer_count = parseInt(savedBetreuerCount);
                        }
                    }
                }
            },
            
            mounted() {
                this.loadBetreuerName();
                this.loadFromLocalStorage(); // Load data from local storage when the page opens
                
              
            }
        }).mount('#app');
    </script>
</body>
</html>
