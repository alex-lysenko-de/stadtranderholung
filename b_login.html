<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betreuer Anmeldung - Stadtranderholung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/b_login.css">
        <link rel="icon" href="b_favicon.ico" type="image/x-icon">    

<body>
    <div id="app">
        <div class="login-container">
            <div class="login-card">
                <div class="card-header">
                    <h2 class="mb-0">Betreuer Anmeldung</h2>
                    <p class="mb-0 mt-2">Stadtranderholung 2025</p>
                </div>
                <div class="card-body p-4">
                    <div id="alertContainer"></div>
                    
                    <form id="loginForm" @submit.prevent="handleSubmit">
                        <div class="mb-3">
                            <label for="currentDate" class="form-label">Datum</label>
                            <input type="date" class="form-control" id="currentDate" v-model="currentDate" readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label for="betreuerName" class="form-label">Ihr Name (Betreuer)</label>
                            <input type="text" class="form-control" id="betreuerName" 
                                   v-model="betreuerName" placeholder="Geben Sie Ihren Namen ein" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="groupNumber" class="form-label">Gruppennummer</label>
                            <select class="form-control" id="groupNumber" v-model="groupNumber" required>
                                <option value="">Wählen Sie eine Gruppe</option>
                                <template v-for="i in totalGroups">
                                    <option :value="i">Gruppe {{ i }}</option>
                                </template>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            <span class="loading-spinner spinner-border spinner-border-sm me-2" role="status"></span>
                            <span class="button-text">Meine Gruppe</span>
                        </button>
                        <button @click="goToBusPage" class="btn btn-secondary w-100 mt-3">
                            Mein Bus
                        </button>    
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script>
        /**
         * Standardkonfigurationswerte. Эти значения будут перезаписаны параметрами URL или LocalStorage.
         */
        const CONFIG_DEFAULTS = {
            API_BASE_URL: 'https://api.jsonbin.io/v3/b',
            BIN_ID: null, 
            MASTER_KEY: null,
            ACCESS_KEY: null,
            TOTAL_GROUPS: null, // Это значение будет перезаписано из конфигурационного bin
            TOTAL_BUSES: null // Это значение будет перезаписано из конфигурационного bin
        };

        /**
         * Служебный класс для управления взаимодействиями с JSONBin.io API
         * Обрабатывает все операции CRUD с надлежащей обработкой ошибок.
         */
        class JSONBinAPI {
            constructor(config) {
                this.config = config;
                this.headers = {
                    'Content-Type': 'application/json',
                    'X-Master-Key': config.MASTER_KEY,
                    'X-Access-Key': config.ACCESS_KEY
                };
                 // Здесь будут храниться загруженные GROUP_BIN_IDS и BUS_BIN_IDS
                this.groupBinIds = {}; 
                this.busBinIds = {};
            }

            /**
             * Загружает конфигурацию из главного BIN_ID.
             * Этот метод должен быть вызван один раз при инициализации.
             * @returns {Promise<boolean>} Статус успеха загрузки конфигурации.
             */
            async loadConfigBins() {
                try {
                    const response = await fetch(`${this.config.API_BASE_URL}/${this.config.BIN_ID}/latest`, {
                        method: 'GET',
                        headers: { 'X-Master-Key': this.config.MASTER_KEY } // Используем Master Key для чтения конфигурации
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP-Fehler! Status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    const configData = result.record;

                    if (configData && configData.GROUP_BIN_IDS && configData.BUS_BIN_IDS) {
                        this.groupBinIds = configData.GROUP_BIN_IDS;
                        this.busBinIds = configData.BUS_BIN_IDS;
                        // Обновляем TOTAL_GROUPS и TOTAL_BUSES из конфигурационного bin
                        this.config.TOTAL_GROUPS = configData.TOTAL_GROUPS; 
                        this.config.TOTAL_BUSES = configData.TOTAL_BUSES; 
                        return true;
                    } else {
                        throw new Error('Некорректная структура конфигурации в главном bin.');
                    }

                } catch (error) {
                    console.error('Ошибка при загрузке конфигурационных BIN_ID:', error);
                    return false;
                }
            }


            /**
             * Получить текущие данные из определенного bin (группы или автобуса).
             * @param {string} binId - ID бина, из которого нужно получить данные.
             * @returns {Promise<Object>} Текущая структура данных или пустой объект.
             */
            async getSpecificBinData(binId) {
                try {
                    const response = await fetch(`${this.config.API_BASE_URL}/${binId}/latest`, {
                        method: 'GET',
                        headers: this.headers
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP-Fehler! Status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    return result.record || {};
                } catch (error) {
                    console.error(`Fehler beim Abrufen der Daten von BIN ${binId}:`, error);
                    return {}; // Leeres Objekt zurückgeben, wenn der Abruf fehlschlägt
                }
            }

            /**
             * Обновить данные в определенном bin (группы или автобуса).
             * @param {string} binId - ID бина, который нужно обновить.
             * @param {Object} data - Полная структура данных для сохранения.
             * @returns {Promise<boolean>} Статус успеха.
             */
            async updateSpecificBinData(binId, data) {
                try {
                    const response = await fetch(`${this.config.API_BASE_URL}/${binId}`, {
                        method: 'PUT',
                        headers: this.headers,
                        body: JSON.stringify(data)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP-Fehler! Status: ${response.status}`);
                    }
                    
                    return true;
                } catch (error) {
                    console.error(`Fehler beim Aktualisieren der Daten in BIN ${binId}:`, error);
                    return false;
                }
            }
        }

        /**
         * Служебные функции для общих операций.
         */
        const Utils = {
            /**
             * Получить текущую дату в формате YYYY-MM-DD.
             * @returns {string} Форматированная строка даты.
             */
            getCurrentDate() {
                return new Date().toISOString().split('T')[0];
            },

            /**
             * Получить сохраненное имя Betreuer из localStorage.
             * @returns {string|null} Сохраненное имя или null.
             */
            getStoredBetreuerName() {
                return localStorage.getItem('betreuer_name');
            },

            /**
             * Сохранить имя Betreuer в localStorage.
             * @param {string} name - Имя Betreuer для сохранения.
             */
            storeBetreuerName(name) {
                localStorage.setItem('betreuer_name', name);
            },

            /**
             * Сохранить номер группы в localStorage.
             * @param {string} groupNumber - Номер группы для сохранения.
             */ 
            storeGroupNumber(groupNumber) {
                localStorage.setItem('group_number', groupNumber);
            },  

            /**
             * Получить сохраненный номер группы из localStorage.
             * @returns {string|null} Сохраненный номер группы или null.
             */
            getStoredGroupNumber() {
                return localStorage.getItem('group_number');
            },  

            /**
             * Показать предупреждающее сообщение пользователю.
             * @param {string} message - Сообщение для отображения.
             * @param {string} type - Тип предупреждения (success, danger, warning, info).
             */
            showAlert(message, type = 'info') {
                const alertContainer = document.getElementById('alertContainer');
                const alertHtml = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                alertContainer.innerHTML = alertHtml;
                // Скрыть предупреждение через 5 секунд
                setTimeout(() => {
                    if (alertContainer.firstChild) {
                        alertContainer.firstChild.remove();
                    }
                }, 5000);
            },

            /**
             * Загружает параметры конфигурации из URL или LocalStorage.
             * Параметры URL имеют приоритет. Отсутствующие параметры используют значения по умолчанию.
             * Все загруженные/по умолчанию параметры сохраняются в LocalStorage.
             * @returns {Object} Объект, содержащий загруженную конфигурацию или сообщение об ошибке.
             */
            loadConfig: function() {
                const urlParams = new URLSearchParams(window.location.search);
                const config = {};
                const missingParams = [];

                // Определяем все ожидаемые параметры и их ключи LocalStorage.
                const paramMap = {
                    'TOTAL_GROUPS': 'config_TOTAL_GROUPS',
                    'TOTAL_BUSES': 'config_TOTAL_BUSSES',
                    'MASTER_KEY': 'config_MASTER_KEY',
                    'ACCESS_KEY': 'config_ACCESS_KEY',
                    'BIN_ID': 'config_BIN_ID'
                };

                for (const urlParam in paramMap) {
                    const lsKey = paramMap[urlParam];
                    let value = urlParams.get(urlParam) || localStorage.getItem(lsKey);

                    if (value !== null && value !== '') {
                        // Специальная обработка для числовых параметров
                        if (urlParam === 'TOTAL_GROUPS' || urlParam === 'TOTAL_BUSES') {
                            config[urlParam] = parseInt(value, 10);
                        } else {
                            config[urlParam] = value;
                        }
                        // Сохраняем в LocalStorage, если пришло из URL, или просто убеждаемся, что оно там есть.
                        localStorage.setItem(lsKey, value);
                    } else {
                        // Проверяем, существует ли значение по умолчанию в CONFIG_DEFAULTS
                        if (CONFIG_DEFAULTS.hasOwnProperty(urlParam)) {
                            config[urlParam] = CONFIG_DEFAULTS[urlParam];
                            localStorage.setItem(lsKey, CONFIG_DEFAULTS[urlParam]); // Сохраняем значение по умолчанию в LS
                        } else {
                            missingParams.push(urlParam);
                        }
                    }
                }
                
                // API_BASE_URL является константой и не передается через URL/LocalStorage
                config.API_BASE_URL = CONFIG_DEFAULTS.API_BASE_URL;

                if (missingParams.length > 0) {
                    return { config: null, error: `Отсутствуют необходимые параметры конфигурации: ${missingParams.join(', ')}. Пожалуйста, убедитесь, что они переданы через URL или установлены в index.html.` };
                }
                
                return { config: config, error: null };
            }
        };

        /**
         * Основное приложение входа с Vue.js 3
         * Управляет аутентификацией пользователей и отправкой данных в JSONBin.
         */
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    currentDate: '',
                    totalGroups: CONFIG_DEFAULTS.TOTAL_GROUPS, // Начальное значение по умолчанию, будет перезаписано загруженной конфигурацией
                    totalBuses: CONFIG_DEFAULTS.TOTAL_BUSES, // totalBuses добавлено к данным
                    betreuerName: '',
                    groupNumber: '',
                    isLoading: false,
                    api: null, // API будет инициализировано после загрузки конфигурации
                    isConfigLoaded: false, // Флаг для проверки успешной загрузки конфигурации
                    remoteConfigLoaded: false // Флаг для проверки успешной загрузки конфигурации из удаленного bin
                };
            },
            
            mounted() {
                this.initializeForm();
            },
            
            methods: {
                /**
                 * Инициализирует форму с текущей датой и сохраненным именем и загружает конфигурацию.
                 */
                async initializeForm() {
                    const { config, error } = Utils.loadConfig();

                    if (error) {
                        Utils.showAlert(error, 'danger');
                        this.isConfigLoaded = false;
                        return; // Останавливаем инициализацию, если конфигурация отсутствует
                    }

                    // Сохраняем загруженную конфигурацию в экземпляре Vue
                    this.config = config; 
                    this.api = new JSONBinAPI(this.config);
                    this.isConfigLoaded = true; // Отмечаем конфигурацию как загруженную

                    // Загружаем GROUP_BIN_IDS и BUS_BIN_IDS из главного конфигурационного bin
                    const configBinsLoaded = await this.api.loadConfigBins();
                    if (!configBinsLoaded) {
                        Utils.showAlert('Не удалось загрузить конфигурационные идентификаторы Bin для групп и автобусов. Пожалуйста, проверьте конфигурацию.', 'danger');
                        this.remoteConfigLoaded = false;
                        return;
                    }
                    this.remoteConfigLoaded = true;
                    this.totalGroups = this.config.TOTAL_GROUPS; // Используем загруженное общее количество групп
                    this.totalBuses = this.config.TOTAL_BUSES; // Используем загруженное общее количество автобусов

                    this.currentDate = Utils.getCurrentDate();
                    
                    // Загружаем сохраненное имя Betreuer, если доступно
                    const storedName = Utils.getStoredBetreuerName();
                    if (storedName) {
                        this.betreuerName = storedName;
                    }

                    // Приоритет номера группы из URL, затем LocalStorage
                    const urlParams = new URLSearchParams(window.location.search);
                    const groupNumberFromUrl = urlParams.get('gr');
                    if (groupNumberFromUrl) {
                        this.groupNumber = groupNumberFromUrl;
                    } else {
                        const storedGroupNumber = Utils.getStoredGroupNumber();
                        if (storedGroupNumber) {
                            this.groupNumber = storedGroupNumber;
                        } else {
                            this.groupNumber = ''; // По умолчанию пусто, если нет сохраненного значения
                        }
                    }
                },

                /**
                 * Переход на страницу автобуса.
                 * Перенаправляет на b_bus.html.
                 */
                goToBusPage() {
                    if (!this.isConfigLoaded || !this.remoteConfigLoaded) {
                        Utils.showAlert('Конфигурация приложения не загружена. Пожалуйста, проверьте параметры URL или перейдите на страницу конфигурации (index.html).', 'danger');
                        return;
                    }
                    if (!this.betreuerName) {
                        Utils.showAlert('Пожалуйста, введите свое имя, прежде чем переходить к автобусу.', 'warning');
                        return;
                    }
                    // Сохраняем имя для будущего использования
                    Utils.storeBetreuerName(this.betreuerName);
                    
                    // Перенаправление на b_bus.html без параметров URL (модули читают из LocalStorage)
                    window.location.href = `b_bus.html`;
                },  

                /**
                 * Обработка отправки формы
                 * Проверяет ввод, сохраняет данные в JSONBin и перенаправляет на страницу группы
                 */
                async handleSubmit() {
                    if (!this.isConfigLoaded || !this.remoteConfigLoaded) {
                        Utils.showAlert('Конфигурация приложения не загружена. Пожалуйста, проверьте параметры URL или перейдите на страницу конфигурации (index.html).', 'danger');
                        return;
                    }
                    // Проверяем ввод
                    if (!this.betreuerName || !this.groupNumber) {
                        Utils.showAlert('Пожалуйста, заполните все поля.', 'warning');
                        return;
                    }
                    
                    // Показываем состояние загрузки
                    this.setLoadingState(true);
                    
                    try {
                        // Сохраняем имя и номер группы для будущего использования
                        Utils.storeBetreuerName(this.betreuerName);
                        Utils.storeGroupNumber(this.groupNumber);
                        
                        // Отправляем данные в JSONBin
                        const success = await this.submitLoginData();
                        
                        if (success) {
                            // Перенаправление на b_group.html с номером группы (модули читают другие параметры из LocalStorage)
                            window.location.href = `b_group.html?gr=${this.groupNumber}`;                          
                        } else {
                            Utils.showAlert('Ошибка при входе. Пожалуйста, попробуйте еще раз.', 'danger');
                        }
                    } catch (error) {
                        console.error('Ошибка входа:', error);
                        Utils.showAlert('Произошла непредвиденная ошибка. Пожалуйста, попробуйте еще раз.', 'danger');
                    } finally {
                        this.setLoadingState(false);
                    }
                },

                /**
                 * Отправляет данные входа в JSONBin.
                 * Создает или обновляет структуру данных с назначением Betreuer.
                 * @returns {Promise<boolean>} Статус успеха.
                 */
                async submitLoginData() {
                    try {
                        // Находим BIN_ID для текущей группы
                        const groupBinId = this.api.groupBinIds[this.groupNumber];
                        if (!groupBinId) {
                            throw new Error(`BIN_ID для группы ${this.groupNumber} не найден.`);
                        }

                        // Получаем текущие данные для этой конкретной группы
                        const currentGroupData = await this.api.getSpecificBinData(groupBinId);
                        
                        // Убедиться, что структура даты существует
                        if (!currentGroupData[this.currentDate]) {
                            currentGroupData[this.currentDate] = { 
                                Betreuer: [], 
                                KinderAnzahl: null, 
                                KinderAnzahlNow: null 
                            };
                        }
                        
                        // Добавляем Betreuer к группе, если его там еще нет
                        const dateEntry = currentGroupData[this.currentDate];
                        if (!dateEntry.Betreuer.includes(this.betreuerName)) {
                            dateEntry.Betreuer.push(this.betreuerName);
                        }
                        
                        // Обновляем данные в JSONBin для конкретного bin группы
                        return await this.api.updateSpecificBinData(groupBinId, currentGroupData);
                    } catch (error) {
                        console.error('Fehler beim Übermitteln der Anmeldedaten:', error);
                        return false;
                    }
                },

                /**
                 * Устанавливает состояние загрузки для обратной связи с пользовательским интерфейсом.
                 * @param {boolean} loading - Состояние загрузки.
                 */
                setLoadingState(loading) {
                    this.isLoading = loading;
                    const spinner = document.querySelector('.loading-spinner');
                    const buttonText = document.querySelector('.button-text');
                    const submitButton = document.querySelector('button[type="submit"]');
                    
                    if (loading) {
                        spinner.style.display = 'inline-block';
                        buttonText.textContent = 'Wird verarbeitet...';
                        submitButton.disabled = true;
                    } else {
                        spinner.style.display = 'none';
                        buttonText.textContent = 'Zählen';
                        submitButton.disabled = false;
                    }
                }
            }
        }).mount('#app');  
    </script>
</body>
</html>
